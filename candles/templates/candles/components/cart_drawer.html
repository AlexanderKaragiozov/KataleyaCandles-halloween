{% load static %}
<!-- Cart Overlay Backdrop -->
<div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-opacity duration-300"></div>

<!-- Cart Drawer -->
<div id="cart-drawer"
    class="fixed top-0 right-0 h-full w-full md:w-96 bg-christmas-cream shadow-2xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col">

    <!-- Header -->
    <div class="bg-christmas-red text-white p-4 flex justify-between items-center shadow-md">
        <h2 class="font-heading text-2xl">Твоята Количка</h2>
        <button id="close-cart" class="text-white hover:text-christmas-gold transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <!-- Items List -->
    <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Dynamic items will be injected here -->
        <p class="text-center text-gray-500 mt-10">Количката е празна :(</p>
    </div>

    <!-- Footer / Totals -->
    <div class="bg-white p-4 border-t border-gray-200">
        <div class="space-y-2 mb-4">
            <div class="flex justify-between text-gray-600">
                <span>Междинна сума:</span>
                <span id="cart-subtotal">0 лв.</span>
            </div>
            <div class="flex justify-between text-christmas-red font-bold">
                <span>Отстъпка ( <span id="discount-percent">0</span>% ):</span>
                <span>- <span id="discount-amount">0</span> лв.</span>
            </div>
            <div class="flex justify-between text-xl font-bold text-gray-800 pt-2 border-t">
                <span>ОБЩО:</span>
                <span id="cart-total">0 лв.</span>
            </div>
        </div>

        <div id="upsell-progress" class="mb-4 bg-gray-100 rounded-full h-2 overflow-hidden hidden">
            <div class="bg-christmas-gold h-full w-0 transition-all duration-500"></div>
        </div>
        <p id="upsell-text" class="text-xs text-center text-gray-500 mb-4">Добави още 1 свещ за 13% отстъпка!</p>

        <button id="checkout-btn"
            class="w-full bg-christmas-green text-white font-bold py-3 rounded-lg shadow-lg hover:bg-green-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Продължи към Поръчка
        </button>
    </div>
</div>
